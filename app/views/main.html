<div class="row-fluid">

    <h1>OMG CHARTZ!</h>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <div class="hero-unit" ng-controller="MainCtrl">
      <h2>Line Chart</h2>
      <chart>
        <axis name="xaxis" domain="xvalues" label="X Values" orientation="bottom" ticks="5"></axis>
        <axis name="yaxis" domain="yvalues" label="Y Values" orientation="left" ticks="5"></axis>
        <line data="data" xscale="xaxis" yscale="yaxis">
      </chart>
    </div>
  </div>
</div>
